<head>
  <link rel="stylesheet" type="text/css" href="home.css" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft +2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet" />

</head>

<body>
  <header id="header" class="row">
    <div id="burger-icon" class="col-1">
      <div class="burger-icon-bar"></div>
      <div class="burger-icon-bar"></div>
      <div class="burger-icon-bar"></div>
    </div>
    <span id="logo-title" class="col-6">
      LOGOTIPO
    </span>
    <img id="search-icon" class="col-1" src="img/icon_search.svg"></img>
  </header>

  <section id="products">
    <h1 id="products-title">
      Products
    </h1>
    <section id="total-revenue-card" class="products-card row">
      <img class="col-2 icon" src="./img/Icon.svg"></img>
      
      <div class="col-8">
        <div id="total-revenue-text">
          <h3 id="total-revenue-value">$50,000</h3>
          <span id="total-revenue-info">
            Total Revenue
          </span>
        </div>
      </div>

      <img id="menu-icon" class="col-1" src="./img/menu-icon.svg"></img>
    </section>

    <section id="quick-details-card" class="products-card">
      <h2 id="quick-details-title">Quick Details</h2>
      <div class="divider"></div>

      <div class="row">
        <img class="col-2 icon" src="./img/add.svg"></img>
        <span class="operation-status col">
          Last 24 Hours
        </span>
        <span class="quantity col">
          290 new customers
        </span>
      </div>

      <div class="divider"></div>

      <div class="row">
        <img class="col-2 icon" src="./img/cycle.svg"></img>
        <span class="operation-status col">
          Awaiting Process
        </span>
        <span class="quantity col">
          490 orders
        </span>
      </div>
    
      <div class="divider"></div>

      <div class="row">
        <img class="col-2 icon" src="./img/clock.svg"></img>
        <span class="operation-status col">
          On Hold
        </span>
        <span class="quantity col">
          120 orders
        </span>
      </div>

      <div class="divider"></div>

      <div class="row">
        <img class="col-2 icon" src="./img/warning.svg"></img>
        <span class="operation-status col">
          Low in Stock
        </span>
        <span class="quantity col">
          490 orders
        </span>
      </div>

      <div class="divider"></div>

      <div class="row">
        <img class="col-2 icon" src="./img/x.svg"></img>
        <span class="operation-status col">
          Out of Stock
        </span>
        <span class="quantity col">
          42 items
        </span>
      </div>

      <div class="divider"></div>


    </section>
  </section>


</body>
